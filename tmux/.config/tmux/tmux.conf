
###-- Prefix & Reload ---
unbind C-b
unbind r
set -g prefix C-s
bind r source-file ~/dotfiles/tmux/tmux.conf \; display-message "Config reloaded!"

### --- Terminal & Colors ---
set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"

### --- Enable Mouse Support ---
set -g mouse on

### --- Indexing ---
set -g base-index 1
setw -g pane-base-index 1

### --- Split Panes ---
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

### --- Pane Navigation (Vim-style) ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

### --- Resize Panes ---
bind -r m resize-pane -Z
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
bind H resize-pane -L 5

### --- Attach from Current Path ---
bind M-c attach-session -c "#{pane_current_path}"

### --- Copy Mode (Vim-style) ---
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

### --- Escape Timing ---
set -sg escape-time 10

### --- Plugins (TPM) ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'niksingh710/minimal-tmux-status'

set -g @minimal-tmux-bg "#5eacd3"
# set -g @minimal-tmux-fg "#333333"
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-indicator-str "  "

### --- Pane Borders ---
set -g pane-border-style 'fg=#3b4252'
set -g pane-active-border-style 'fg=#5eacd3'
setw -g pane-base-index 1
# set -g pane-border-lines medium
### --- Status Bar Position ---
# set -g status-position top
set -g pane-border-status off

### --- Initialize TPM ---
run '~/.tmux/plugins/tpm/tpm'

